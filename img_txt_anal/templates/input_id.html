<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Document ID</title>
</head>
<body>
    <h1>Enter Document ID</h1>

    <form method="POST" action="{% url 'get_text' %}">
        {% csrf_token %}
        <label for="id">Enter Document ID:</label>
        <input type="number" id="id" name="id" required>
        <button type="submit">Get text</button>
    </form>
    <br>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
